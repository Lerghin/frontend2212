<div class="row">

    <h1>Educación</h1>

    <div class="col-xs-2 col-sm-2 col-md-2 col-lg-2">

        <button type="button" class="btn btn-dark" routerLink="/nuevaedu" *ngIf="isLogged">
            Agregar Educación
        </button>
    </div>

    <div class=" col-xs-1 col-sm-1 col-md-1 col-lg-1"></div>
    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
        <table class="table">

            <tbody>
                <tr *ngFor="let Educacion of educacion">

                    <td>
                        <h2> {{Educacion.nombreE}} </h2>
                    </td>
                    <td> {{Educacion.descripcionE}}</td>
                    <td *ngIf="isLogged">
                        <button type="button" class="btn btn-light" routerLink="/editedu/{{Educacion.id}}">

                            <i class="bi bi-pencil-square"></i>Editar
                        </button>
                    </td>
                    <td *ngIf="isLogged">
                        <button type="button" class="btn btn-danger" (click)="borrar(Educacion.id)">

                            <i class="bi bi-x-octagon-fill"></i>Borrar
                        </button>
                    </td>

                </tr>

            </tbody>

        </table>
